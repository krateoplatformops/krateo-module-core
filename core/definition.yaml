                          #   runAsUser:
                          #     description: Argo-cd helm chart redis securityContext runAsUser value
                          #     type: object
                          #   runAsNonRoot:
                          #     description: Argo-cd helm chart redis securityContext runAsNonRoot value
                          #     type: object
                krateo-dashboard:
                  description: krateo-dashboard helm chart values
                  type: object
                  properties:
                    jenkins:
                      description: Jenkins values
                      type: object
                      properties:
                        instances:
                          description: Jenkins instances
                          type: array
                          items:
                            description: Jenkins node
                            type: object
                            properties:
                              name:
                                description: node name
                                type: string
                              baseUrl:
                                description: node url
                                type: string
                              username:
                                description: node username
                                type: string
                              apiKey:
                                description: node apiKey
                                type: string
                    frontend:
                      description: krateo-dashboard frontend image values
                      type: object
                      properties:
                        image:
                          description: krateo-dashboard frontend image values
                          type: object
                          properties:
                            repository:
                              description: krateo-dashboard frontend image repository
                              type: string
                            tag:
                              description: krateo-dashboard frontend image tag
                              type: string
                            pullPolicy:
                              description: krateo-dashboard frontend image pullPolicy
                              type: string
                    backend:
                      description: krateo-dashboard backend image values
                      type: object
                      properties:
                        image:
                          description: krateo-dashboard backend image values
                          type: object
                          properties:
                            repository:
                              description: krateo-dashboard backend image repository
                              type: string
                            tag:
                              description: krateo-dashboard backend image tag
                              type: string
                            pullPolicy:
                              description: krateo-dashboard backend image pullPolicy
                              type: string
                    version:
                      description: krateo-dashboard helm chart version
                      type: string
                      default: 0.3.131
                    # keptn:
                    #   description: Keptn values
                    #   type: object
                    #   properties:
                    #     bridge:
                    #       description: Keptn bridge url
                    #       type: string
                    #     bridgeToken:
                    #       description: Keptn bridge token
                    #       type: string
                    #     api:
                    #       description: Keptn api url
                    #       type: string
                    #     apiToken:
                    #       description: Keptn api token
                    #       type: string
                    postgresql:
                      description: postgresql for krateo-dashboard-backend helm chart values
                      type: object
                      properties:
                        persistence:
                          description: persistent fields for PostgreSql
                          type: object
                          properties:
                            enabled:
                              description: Enable persistence using PVC
                              type: boolean
                            existingClaim:
                              description: Provide an existing `PersistentVolumeClaim`, the value is evaluated as a template. If defined, PVC must be created manually before volume will be bound. The value is evaluated as a template, so, for example, the name can depend on .Release or .Chart
                              type: string
                            mountPath:
                              description: The path the volume will be mounted at, useful when using different PostgreSQL images.
                              type: string
                            subPath:
                              description: The subdirectory of the volume to mount to. Useful in dev environments and one PV for multiple services.
                              type: string
                            storageClass:
                              description: PVC Storage Class for PostgreSQL volume.
                              type: string
                            # accessModes:
                            #   description: PVC Access Mode for PostgreSQL volume
                            #   type: array
                            snapshotName:
                              description: Provide a VolumeSnapshot name which to create the PVC. The same snapshot will be used for the primary and any read replicas.
                              type: string
                            size:
                              description: PVC Storage Request for PostgreSQL volume
                              type: string
                            annotations:
                              description: Annotations for the PVC
                              type: object
                            selector:
                              description: Selector to match an existing Persistent Volume (this value is evaluated as a template).
                              type: object
                        volumePermissions:
                          description: Change the owner of the persist volume mountpoint to RunAsUser:fsGroup
                          type: object
                          properties:
                            enabled:
                              description: Enable init container that changes volume permissions in the data directory (for cases where the default k8s `runAsUser` and `fsUser` values do not work)
                              type: boolean
                            securityContext:
                              description: Init container Security Context
                              type: object
                              properties:
                                runAsUser:
                                  description: using `auto` is especially useful for OpenShift which has scc with dynamic userids (and 0 is not allowed).
                                  type: string
                        shmVolume:
                          description: shmVolume configuration
                          type: object
                          properties:
                            enabled:
                              description: Enable emptyDir volume for /dev/shm for primary and read replica(s) Pod(s). Set `shmVolume.enabled` to `true` to mount a new tmpfs volume to remove the above limitation.
                              type: boolean
                            chmod:
                              description: shmVolume.chmod configuration
                              type: object
                              properties:
                                enabled:
                                  description: Set to `true` to `chmod 777 /dev/shm` on a initContainer (ignored if `volumePermissions.enabled` is `false`)
                                  type: boolean
                        securityContext:
                          description: postgresql for krateo-dashboard-backend helm chart securityContext values
                          type: object
                          properties:
                            enabled:
                              description: postgresql for krateo-dashboard-backend helm chart securityContext enabled values
                              type: boolean
                        containerSecurityContext:
                          description: postgresql for krateo-dashboard-backend helm chart containerSecurityContext values
                          type: object
                          properties:
                            enabled:
                              description: postgresql for krateo-dashboard-backend helm chart containerSecurityContext enabled values
                              type: boolean
                keptn:
                  description: Keptn values
                  type: object
                  properties:
                    ingress:
                      description: Keptn ingress values
                      type: object
                      properties:
                        tls:
                          description: Keptn ingress tls values
                          type: array
                          items:
                            type: object
                            properties:
                              secretName:
                                description: Keptn ingress tls secretName
                                type: string
                              hosts:
                                description: Keptn ingress tls hosts
                                type: array
                                items:
                                  type: string
                        rules:
                          description: Keptn ingress rules
                          type: array
                          items:
                            type: object
                            properties:
                              host:
                                description: Keptn ingress rule host
                                type: string
                              http:
                                description: Keptn ingress rule http
                                type: object
                                properties:
                                  paths:
                                    description: Keptn ingress rule paths
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        path:
                                          description: Keptn ingress rule paths
                                          type: string
                                        pathType:
                                          description: Keptn ingress rule pathType
                                          type: string
                                        backend:
                                          description: Keptn ingress rule backend
                                          type: object
                                          properties:
                                            service:
                                              description: Keptn ingress rule backend service
                                              type: object
                                              properties:
                                                name:
                                                  description: Keptn ingress rule backend service name
                                                  type: string
                                                port:
                                                  description: Keptn ingress rule backend service port
                                                  type: object
                                                  properties:
                                                    number:
                                                      description: Keptn ingress rule backend service port number
                                                      type: integer
      #              type: object
      #          type: object
      #          required:
      #            - frontendUrl
      #            - backendUrl
      served: true
    - name: v1
      referenceable: true
      served: true
      schema:
        openAPIV3Schema:
          description: Core module of Krateo PlatformOps
          properties:
            spec:
              properties:
                platform:
                  description: Kubernetes distribution for Krateo, i.e. kubernetes, openshift
                  type: string
                namespace:
                  description: Kubernetes namespace for Krateo, i.e. krateo-system
                  type: string
                protocol:
                  description: protocol of uris, i.e. http or https
                  type: string
                domain:
                  description: domain of uris, i.e. krateo.site
                  type: string
                domainPort:
                  description: port of uris, i.e. <domain>:32000
                  type: integer
                kongapigw:
                  description: kongapigw helm chart values
                  type: object
                  properties:
                    version:
                      description: kongapigw helm chart version
                      type: string
                    postgresql:
                      description: kongapigw helm chart postgresql values
                      type: object
                      properties:
                        enabled:
                          description: kongapigw helm chart postgresql enabled
                          type: boolean
                    admin:
                      description: kongapigw helm chart admin values
                      type: object
                      properties:
                        enabled:
                          description: kongapigw helm chart admin enabled
                          type: boolean
                        http:
                          description: kongapigw helm chart admin http values
                          type: object
                          properties:
                            enabled:
                              description: kongapigw helm chart admin http enabled
                              type: boolean
                        https:
                          description: kongapigw helm chart admin https values
                          type: object
                          properties:
                            enabled:
                              description: kongapigw helm chart admin https enabled
                              type: boolean
                        type:
                          description: kongapigw helm chart admin service type
                          type: string
                    proxy:
                      description: kongapigw helm chart proxy values
                      type: object
                      properties:
                        type:
                          description: kongapigw helm chart proxy service type
                          type: string
                        http:
                          description: kongapigw helm chart proxy http values
                          type: object
                          properties:
                            nodePort:
                              description: kongapigw helm chart proxy http nodePort value
                              type: integer
                        https:
                          description: kongapigw helm chart proxy https values
                          type: object
                          properties:
                            nodePort:
                              description: kongapigw helm chart proxy https nodePort value
                              type: integer
                argo-cd:
                  description: argo-cd helm chart values
                  type: object
                  properties:
                    version:
                      description: argo-cd helm chart version
                      type: string
                    hostname:
                      description: hostname of argo-cd, i.e. argo-cd.<domain>
                      type: string
                    service:
                      description: service of argo-cd
                      type: object
                      properties:
                        http:
                          description: service http of argo-cd
                          type: object
                          properties:
                            port:
                              description: service http port of argo-cd
                              type: integer
                  required:
                  - hostname
                dashboard-common-chart:
                  description: dashboard-common-chart helm chart values
                  type: object
                  properties:
                    version:
                      description: dashboard-common-chart helm chart version
                      type: string
                    mongodb:
                      description: dashboard-common-chart helm chart mongodb values
                      type: object
                      properties:
                        uri:
                          description: dashboard-common-chart helm chart mongodb uri
                          type: string
                api:
                  description: api helm chart values
                  type: object
                  properties:
                    version:
                      description: api helm chart version
                      type: string
                    hostname:
                      description: hostname of api, i.e. api.<domain>
                      type: string
                    service:
                      description: service of api
                      type: object
                      properties:
                        http:
                          description: service http of api
                          type: object
                          properties:
                            port:
                              description: service http port of api
                              type: integer
                    cookie:
                      description: api cookie values
                      type: object
                      properties:
                        secure:
                          description: api cookie secure value
                          type: string
                        signed:
                          description: api cookie signed value
                          type: string
                  required:
                  - hostname
                app:
                  description: app helm chart values
                  type: object
                  properties:
                    version:
                      description: app helm chart version
                      type: string
                    hostname:
                      description: hostname of app, i.e. app.<domain>
                      type: string
                    service:
                      description: service of app
                      type: object
                      properties:
                        http:
                          description: service http of app
                          type: object
                          properties:
                            port:
                              description: service http port of app
                              type: integer
                    # replicaCount:
                    #   description: replicaCount value
                    #   type: integer
